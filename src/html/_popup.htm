<div class="popup-box">
	<div id="video" aria-hidden="true" class="popup video-popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div data-popup-youtube-place class="popup__video"></div>
			</div>
		</div>
	</div>
	<!-- Спасибо -->
	<div id="thanks" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title">Спасибо <br> за обращение</div>
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__text">Наш специалист свяжется с вами <br> в ближайшее время для уточнения деталей</div>
					<button data-close type="button" class="form__button">
						Хорошо
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Спасибо -->
	<!-- Заказать звонок -->
	<div id="callback" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title">Запись на прием</div>
					<button data-close type="button" class="popup__close">
						<svg class="">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__form">
						<form action="" class="main-form__form" data-parsley-validate data-parsley-trigger="change">
							<div class="form__line">
								<label for="" class="form__label">Ваше имя *</label>
								<input required id="" type="text" name="" class="form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<label for="" class="form__label">Телефон *</label>
								<input required id="" type="tel" name="" class="form__input js_phone">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<label for="" class="form__label">E-mail</label>
								<input id="" type="email" name="" class="form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<select name="procedure" data-show-selected>
									<option value selected>Выберите процедуру</option>
									<option value="1">Пункт №1</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
								</select>
							</div>
							<div class="form__row">
								<button type="submit" class="form__button">Отправить</button>
								<div class="form__consent">Отправляя данные, вы соглашаетесь с <a href="" class="form__consent-link">политикой конфиденциальности</a></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Заказать звонок -->
</div>
